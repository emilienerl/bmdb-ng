<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/movie-list">Return to List</a></span>
    </section>
    <main *ngIf='movie' class="single">
        <!---->
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{movie.id}}</td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input [(ngModel)]="movie.title" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input [(ngModel)]="movie.year" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td><input [(ngModel)]="movie.rating" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Director:</td>
                <td><input [(ngModel)]="movie.director" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span>
 <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
